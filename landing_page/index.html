<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn0.iconfinder.com/data/icons/work-from-home-flat-1/64/30-Work_from_home-256.png"
      type="image/x-icon"
    />
    <title>Freelancer</title>
  </head>
  <body>
    <div class="container">
      <!-- this is navbar part  -->
      <header id="navbar">
        <img
          id="nav_logo"
          src="https://cdn0.iconfinder.com/data/icons/work-from-home-113/73/7-256.png"
          alt="company_logo"
        />
        <nav>
          <ul>
            <div class="social_link">
              <a href="#">
                <img
                  src="https://cdn4.iconfinder.com/data/icons/social-media-black-white-2/1227/X-256.png"
                  alt="facebook_icon"
                /> </a
              ><a href="#">
                <img
                  src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-256.png"
                  alt="facebook_icon"
                /> </a
              ><a href="#">
                <img
                  src="https://cdn1.iconfinder.com/data/icons/social-media-circle-7/512/Circled_Instagram_svg-256.png"
                  alt="facebook_icon"
                />
              </a>
            </div>
          </ul>
        </nav>
      </header>

      <!-- this is main part of our body  part -->
      <main>
        <div class="hero">
          <div class="main_info">
            <h1>Find and Hire Expert Freelancer</h1>
            <p>
              Work with the best freelance talent form around the <br />
              world on are secure flexible and cost effective platform
            </p>
            <div class="hero_btn">
              <button>Contact us</button>
              <button>Learn more</button>
            </div>
          </div>
          <div class="hero_img">
            <img
              src="https://img.freepik.com/premium-photo/black-person-chatting-smartphone-sitting-desk-happy-freelancer-office-female-working-remotely-use-laptop-flat-vector-illustration-isolated-white-background_967785-48330.jpg?"
              alt=""
            />
          </div>
        </div>
      </main>

      <!-- this are cards section part -->

      <div class="card_layout">
        <div class="card_info">
          <div class="card">
            <img
              src="https://img.freepik.com/free-vector/livestream-vlogger-illustration_1150-43223.jpg?t=st=1714744377~exp=1714747977~hmac=ab3147fdebefad76725dc7b699dd084576b4c02e57affc55be75465afe321f77&w=740"
              alt=""
            />
          </div>
          <h2>Grow your audience</h2>
        </div>
        <div class="card_info">
          <div class="card">
            <img
              src="https://img.freepik.com/premium-vector/online-shopping-flat-illustration-design_493925-2865.jpg?w=740"
              alt=""
            />
          </div>
          <h2>Boost online sales</h2>
        </div>
        <div class="card_info">
          <div class="card">
            <img
              src="https://img.freepik.com/free-vector/hand-drawn-neuroeducation-illustration_23-2150935202.jpg?t=st=1714744509~exp=1714748109~hmac=4368e2513515eac5d6837dec27cdd1695e73367ff6d464e363f2af855471fc67&w=740"
              alt=""
            />
          </div>
          <h2>Sell your knowledge</h2>
        </div>
      </div>
    </div>

    <!-- this is footer section part -->

    <footer>
      <div class="footer">
        <div class="links">
          <p>About</p>
          <p>Careers</p>
          <p>Contact</p>
          <p>FAQs</p>
        </div>
        <p>&copy; 2024 Our Company. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
